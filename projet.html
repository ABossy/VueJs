<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Projet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="projet.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="projet.js"></script>
</head>
<body>
    <div class="container">
        <h1><strong>Liste des Projets</strong></h1>
        <hr>
        <label for="tags">RECHERCHE : </label>
            <div class="ui-widget">
                <input id="tags" type="text" class="form-control input-sm">
            </div>
            <button type="button" class="btn btn-primary" id="searchButton">Rechercher</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Ajouter un Projet</button>    
        <br>
           <table id="datatable"class="table table-striped">
            <thead>
                <th>Image</th>
                <th>Status</th>
                <th>Nom <i class="fas fa-sort" id="triNom"></i></th>
                <th>Date de Création <i class="fas fa-sort" id="triDate"></i></th> 
            </thead>
            <tbody>
        </tbody>
    </table>
    </div>  
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nouveau Projet</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
             <div class="form-group">
                <label for="image" class="col-form-label">Image:</label>
                    <input type="url" class="form-control" id="image" value="http://placehold.it/32x32">
            </div>
                <!-- Default unchecked -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="status" checked>
                    <label class="custom-control-label" for="defaultUnchecked">Default unchecked</label>
               </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nom:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                    <label for="date" class="col-form-label">Date de création:</label>
                    <input type="date" class="form-control" id="date">
                  </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="sendValid" data-dismiss="modal">Send</button>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
